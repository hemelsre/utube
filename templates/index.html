<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voiceover Script Dashboard</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Voiceover Script Generator</h1>
    <form method="post" action="/generate">
        <input type="text" name="niche" placeholder="Enter niche" required>
        <button type="submit">Generate Script</button>
    </form>
    <button onclick="startProcess()">Start Continuous Generation</button>
    <button onclick="stopProcess()">Stop Generation</button>
    <button id="testScriptBtn" class="btn btn-primary">Test and View Script</button>
    <h2>Generated Scripts</h2>
    <p>Script Count: {{ counts }}</p>
    <h2>Niches</h2>
    <ul>
        {% for niche in niches %}
        <li>{{ niche }}</li>
        {% endfor %}
    </ul>
    <h2>Logs</h2>
    <div id="log-section"></div>
    <script src="/static/js/script_test.js"></script>
</body>
</html>
